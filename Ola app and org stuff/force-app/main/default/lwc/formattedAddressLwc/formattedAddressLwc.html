<template>
    <lightning-card title="Display Contact Address"
                    icon-name="standard-contact">
                <template if:true={contact.data}>
                    <div class="slds-m-around_medium">
                        <lightning-formatted-address
                                                    street={street}
                                                    city={city}
                                                    country={country}
                                                    province={province}
                                                    postal-code={postal}
                                                    show-static-map
                                                    ></lightning-formatted-address>
                    </div>
                </template>
                </lightning-card>
</template>
