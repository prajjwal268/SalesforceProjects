<template>
    <lightning-card title="HelloIterator" icon-name="custom:custom14">
        <ul class="slds-m-around_medium">
            <template iterator:it={contacts}>
                <li key={it.value.Id}>
                    <div if:true={it.first} class="list-first">{it.value.Name}</div>
                    {it.value.Name},{it.value.Title}
                    <div if:true={it.last} class="list-last">{it.value.Title}</div>

                </li>
            </template>
        </ul>
    </lightning-card>
</template>
