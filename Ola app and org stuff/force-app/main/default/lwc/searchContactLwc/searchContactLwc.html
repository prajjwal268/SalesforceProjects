<template>
    <lightning-card title="ApexWireMethodToParams" icon-name="custom:custom63">
        <div class="slds-m-around_medium">
            <lightning-input type="search" label="Search" ></lightning-input>
            <lightning-button name='button1' onclick={handleChange} label="Search Button"></lightning-button>


            
            <template if:true={contacts.data}>
                <template for:each={contacts.data} for:item="contact">
                    <p key={contact.Id}>{contact.Name}</p>
                </template>
            </template>
            <template if:true={contacts.error}>
                <p>Some error occured</p>
            </template>
        </div>
    </lightning-card>
</template>
