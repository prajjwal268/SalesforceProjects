<template>
    <div class="slds-m-around_medium">
        <lightning-input name='firstName' label="First Name" onchange={handleChange}></lightning-input>
        <lightning-input name='lastName' label="Last Name" onchange={handleChange}></lightning-input>
        <lightning-input type='checkbox' label="toUpper" onchange={show}></lightning-input> 
        <template if:true={showInUpperCase}><p class="slds-m-top_medium">Uppercased Full Name:{uppercasedFullName}</p></template>
        <template if:false={showInUpperCase}><p class="slds-m-top_medium">Uppercased Full Name:{lowercasedFullName}</p></template>
        
    </div>
</template>
