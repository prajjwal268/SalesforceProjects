<template>
    <lightning-card>
    <lightning-combobox
               name="progress"
               label="Survey List"
               value={value}
               placeholder="Select Survey"
               options={options}
               onchange={handleChange} >
   </lightning-combobox>
   <br>
   <lightning-button variant="brand-outline" label={buttonLabel} title="View Response" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
   <!--Last response Table-->
   <template if:true={isresponseVisible}>
    <div class="slds-grid">
        <div class="slds-col slds-size_1-of-4">
            <lightning-combobox
                    name="last Response"
                    value={invitationId}
                    placeholder="Select Survey"
                    options={invitations}
                    onchange={handleInvitation} >
            </lightning-combobox>
    </div>
    </div>
    <div class="slds-grid">
        <div class="slds-col slds-size_1-of-3">
            <div class="slds-m-vertical_medium">
                <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                    <thead>
                        <tr class="slds-line-height_reset">
                            <th class="" scope="col">
                                <div class="slds-truncate" title="Name">Question</div>
                            </th>
                            <th class="" scope="col">
                                <div class="slds-truncate" title="First Name">Response</div>
                            </th>
                            
                            
                        </tr>
                    </thead>
                    <tbody>
                        <template for:each={values} for:item="resp">
                            <tr key={resp.Id}>
                                
                                <th scope="col">
                                    <div>{resp.QuestionLabel}</div>
                                </th>
                                <th scope="col">
                                    <div>{resp.ResponseValue}</div>
                                </th>
                            
                                
                            </tr>
                        </template>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </template>
</lightning-card>
   
</template>
